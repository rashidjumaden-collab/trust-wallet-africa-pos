<!DOCTYPE html>
<html>
<head>
  <title>Trust Wallet Africa Mini POS</title>
</head>
<body>
  <h2>Trust Wallet Africa - Mini POS</h2>
  <form id="paymentForm">
    <input type="text" id="phone" placeholder="Enter phone number" required><br><br>
    <input type="number" id="amount" placeholder="Enter amount (KES)" required><br><br>
    <button type="submit">Send Payment</button>
  </form>
  <div id="response"></div>
  <script>
    const form = document.getElementById('paymentForm');
    const responseDiv = document.getElementById('response');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;
      responseDiv.innerText = 'Processing payment...';
      try {
        const res = await fetch('/pay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount })
        });
        const data = await res.json();
        responseDiv.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        responseDiv.innerText = 'Error: ' + err.message;
      }
    });
  </script>
</body>
  </html>
